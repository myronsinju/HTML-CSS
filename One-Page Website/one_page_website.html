<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>What are yo-yo's</title>
	<link rel="stylesheet" href="./css/testingsite.css">
	<script src="js/one_page_website.js" defer></script>
</head>

<body>

<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="pictures/small1.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow" width="200">
	</div>
	<div class="column">
	  <img src="pictures/small2.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow" width="200">
	</div> 
	<div class="column">
	  <img src="pictures/small3.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow" width="200">
	</div>
	<div class="column">
	  <img src="pictures/small4.jpeg" onclick="openModal();currentSlide(4)" class="hover-shadow" width ="200">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="pictures/img1.jpeg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="pictures/img2.jpeg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="pictures/img3.jpeg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="pictures/img4.jpeg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="pictures/small1.jpeg" onclick="currentSlide(1)" alt="Nature">
	  </div>
  
	  <div class="column">
		<img class="demo" src="pictures/small2.jpeg" onclick="currentSlide(2)" alt="Snow">
	  </div>
  
	  <div class="column">
		<img class="demo" src="pictures/small3.jpeg" onclick="currentSlide(3)" alt="Mountains">
	  </div>
  
	  <div class="column">
		<img class="demo" src="pictures/small4.jpeg" onclick="currentSlide(4)" alt="Lights">
	  </div>
	</div>
  </div>






	<!-- nav -->
	<div>
		<div>
			<ul>
				<a href="#home" id="link">
					<li>HOME</li>
				</a>
				<a href="#images">
					<li>PICTURES</li>
				</a>
				<a href="#videos">
					<li>VIDEOS</li>
				</a>
			</ul>
		</div>
	</div>
	<!-- end nav -->

	<!-- HOME -->
	<div id="HOME">
		<div>
			<div>
				<span>The yo-yo cannon!</span>
			</div>
		</div>
	</div>

			<div>

				<!-- PHOTO CONTAINER -->
				<div>
					<div>
						<img src="yo-yo.jpeg" alt="a yo yo!" />
						<div>
							<h3>Click to enlarge</h3>
							<p>A yo-yo</p>
						</div>
					</div>
				</div>
				<!-- END PICTURES -->

				<!-- VIDEOS -->
				<div>
					<div>
						<iframe width="560" height="315" src="https://www.youtube.com/embed/2IdYEUsSUS8" frameborder="0"
							allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
